<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Your Username"><br>
        <input type="text" id="password" placeholder="Enter Your Password"><br>
        <button id="btn">Log In</button>
    </div>
    <script>
        let arr = [];
        let btn = document.querySelector("#btn");

        btn.addEventListener("click", () => {
            let inp1 = document.querySelector("#username").value.trim();
            let inp2 = document.querySelector("#password").value.trim();

            if (inp1 === "" || inp2 === "") {
                alert("Both fields are required!");
                return;
            }

            let obj = {
                username: inp1,
                password: inp2
            };

            arr.push(obj);
            localStorage.setItem("logindetails", JSON.stringify(arr));

            alert("Login details saved!");
            document.querySelector("#username").value = "";
            document.querySelector("#password").value = "";
        });
    </script>
</body>

</html>
